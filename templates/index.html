<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insurance Policy Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style> 
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
    }

    input[type="file"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }

    button {
      margin-top: 30px;
      padding: 14px 20px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    #response {
      margin-top: 40px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }

    .section-title {
      margin-bottom: 10px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .loading {
      font-style: italic;
      color: #555;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìù Insurance Policy Analyzer</h1>

    <form id="analyze-form" enctype="multipart/form-data">
      <label for="file">Upload Policy Document (.pdf, .txt, .docx):</label>
      <input type="file" id="file" name="file" required>

      <label for="user_input">Describe the Case (Patient Details, Location, Claim Info):</label>
      <textarea id="user_input" name="user_input" rows="5" placeholder="Example: 62-year-old male, bypass surgery, Maharashtra, 1-year policy" required></textarea>

      <button type="submit">Analyze Policy</button>
    </form>

    <div id="response"></div>
  </div>

  <script>
    document.getElementById("analyze-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = '<p class="loading">‚è≥ Analyzing policy document, please wait...</p>';

      try {
        const res = await fetch("/analyze", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (data.error) {
          responseDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è Error: ${data.error}</p>`;
        } else {
          responseDiv.innerHTML = `
            <div>
              <p class="section-title">‚úÖ <strong>Decision:</strong> ${data.decision.toUpperCase()}</p>
              <p><strong>Amount:</strong> ${data.amount || 'Not specified'}</p>
              <p><strong>Justification:</strong><br>${data.justification}</p>
            </div>
          `;
        }
      } catch (err) {
        responseDiv.innerHTML = `<p style="color:red;">‚ùå Request failed: ${err.message}</p>`;
      }
    });
  </script>

</body>
</html>
